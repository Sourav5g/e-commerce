        <div class="col-md-12 col-sm-12">
          <h1>Shopping cart</h1>
          <div class="goods-page">
            <div class="goods-data clearfix" *ngFor="let order of orderHistory;index as i;">
              <div class="table-wrapper-responsive">
              <table summary="Shopping cart">
                <tr>
                  <th class="goods-page-image">Image</th>
                  <th class="goods-page-description">Description</th>
                  <th class="goods-page-ref-no">Ref No</th>
                  <th class="goods-page-quantity">Quantity</th>
                  <th class="goods-page-price">Unit price</th>
                </tr>
                <tr>
                  <td class="goods-page-image">
                    <a href="javascript:;"><img src="{{orderHistory[i].image}}" alt="Berry Lace Dress"></a>
                  </td>
                  <td class="goods-page-description">
                    <h3><a href="javascript:;">{{orderHistory[i].name}}</a></h3>
                    <p><strong>Item 1</strong> - Color: Green; Size: S</p>
                    <em>More info is here</em>
                  </td>
                  <td class="goods-page-ref-no">
                    javc2133
                  </td>
                  <td class="goods-page-quantity">
                    <div class="product-quantity">
                        <input id="product-quantity" type="text" value="1" readonly class="form-control input-sm">
                    </div>
                  </td>
                  <td class="goods-page-price">
                    <strong><span>Rs</span>{{orderHistory[i].price}}</strong>
                  </td>
                </tr>
