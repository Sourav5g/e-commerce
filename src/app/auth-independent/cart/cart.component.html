<app-header></app-header>
<div class="main">
    <div class="container">
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
            <!-- BEGIN CONTENT -->
            <div class="col-md-12 col-sm-12">
                <h1>Shopping cart</h1>
                <div class="goods-page">
                    <div class="goods-data clearfix">
                        <div class="table-wrapper-responsive">
                            <table summary="Shopping cart" >
                                <tr>
                                    <th class="goods-page-image">Image</th>
                                    <th class="goods-page-description">Description</th>
                                    <th class="goods-page-ref-no">Ref No</th>
                                    <th class="goods-page-quantity">Quantity</th>
                                    <th class="goods-page-price">Unit price</th>
                                    <!-- <th class="goods-page-total" colspan="2">Total</th> -->
                                </tr>
                                <tr *ngFor="let item of cartDetails;index as i;">
                                    <td class="goods-page-image">
                                        <a href="javascript:;"><img src="{{cartDetails[i].image}}"
                                                alt="Berry Lace Dress"></a>
                                    </td>
                                    <td class="goods-page-description">
                                        <h3><a href="javascript:;">{{cartDetails[i].name}}</a></h3>
                                        <p><strong>Item {{i+1}}</strong> - Color: Green; Size: S</p>
                                        <em>More info is here</em>
                                    </td>
                                    <td class="goods-page-ref-no">
                                        javc2133
                                    </td>
                                    <td class="goods-page-quantity">
                                        <div class="product-quantity">
                                            <input id="product-quantity" type="number" value="1" min="1" max="5"
                                                class="form-control input-sm" (click)="caculateProductPrice($event,cartDetails[i] , i)">
                                        </div>
                                    </td>
                                    <td class="goods-page-price">
                                        <strong><span>Rs</span>{{cartDetails[i].price}}</strong>
                                    </td>
                                    <!-- <td class="goods-page-total">
                                        <strong><span>Rs</span>{{calculatePrice}}</strong>
                                    </td> -->
                                    <td class="del-goods-col">
                                        <a class="del-goods" (click)="removeFromCart(i)">&nbsp;</a>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="shopping-total">
                            <ul>
                                <li>
                                    <em>Sub total</em>
                                    <strong class="price"><span>Rs</span>{{subTotal}}</strong>
                                </li>
                                <li>
                                    <em>Shipping cost</em>
                                    <strong class="price"><span>Rs</span>0</strong>
                                </li>
                                <li class="shopping-total-price">
                                    <em>Total</em>
                                    <strong class="price"><span>Rs</span>{{subTotal}}</strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn-default" type="submit">Continue shopping <i
                            class="fa fa-shopping-cart"></i></button>
                    <button class="btn btn-primary" type="submit" (click)="routeTo('home/checkout')">Checkout <i class="fa fa-check"></i></button>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
    </div>
</div>
<app-footer></app-footer>
